########################################

########################################
#  Homing and Gantry Adjustment Routines
########################################

[idle_timeout]
timeout: 28800


[safe_z_home]
home_xy_position: 125,125 
z_hop: 10
speed: 100

[quad_gantry_level]
gantry_corners:
    -60,-10
    310, 320
points:
    25,5
    25,195
    225,195
    225,5
speed: 100
horizontal_move_z: 10
retries: 5
retry_tolerance: 0.0085
max_adjust: 10


########################################
#   BED MESH
########################################


[bed_mesh]
speed: 200
horizontal_move_z: 15
mesh_min: 5,20
mesh_max: 240,195
probe_count: 9, 9
algorithm: bicubic

